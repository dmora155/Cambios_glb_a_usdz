<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversi√≥n de GLB a USDZ</title>

    <!-- Cargar Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Cargar dependencias necesarias -->
    <script src="https://cdn.jsdelivr.net/npm/fflate@0.8.0/umd/index.js"></script>

    <!-- Cargar GLTFLoader, GLTFExporter y USDZExporter -->
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/exporters/GLTFExporter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/exporters/USDZExporter.js"></script>

    <script>
        function convertToUSDZ() {
            const fileInput = document.getElementById('glb-file');
            const file = fileInput.files[0];

            let realWidth = parseFloat(document.getElementById('real-width').value);
            let realHeight = parseFloat(document.getElementById('real-height').value);
            let realDepth = parseFloat(document.getElementById('real-depth').value);

            if (!file) {
                alert("Por favor, selecciona un archivo GLB.");
                return;
            }

            if (isNaN(realWidth) || realWidth <= 0 || isNaN(realHeight) || realHeight <= 0 || isNaN(realDepth) || realDepth <= 0) {
                alert("Por favor, ingresa valores reales en cm para cada eje.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                console.log("Archivo GLB cargado correctamente.");

                if (!THREE.GLTFLoader) {
                    console.error("Error: THREE.GLTFLoader no est√° disponible.");
                    alert("Error al cargar el modelo. Verifica la consola.");
                    return;
                }

                const loader = new THREE.GLTFLoader();
                loader.parse(event.target.result, '', function(gltf) {
                    const scene = gltf.scene;
                    console.log("GLB cargado en la escena.");

                    ensureUVs(scene);
                    fixMaterials(scene); // üî• Reparar materiales antes de exportar
                    scaleToCorrectSize(scene, realWidth, realHeight, realDepth);

                    // üî• Exportar el GLB escalado y luego convertirlo a USDZ
                    exportGLB(scene, function() {
                        exportUSDZ(scene);
                    });

                }, function(error) {
                    console.error("Error al cargar GLB:", error);
                });
            };

            reader.onerror = function(error) {
                console.error("Error al leer el archivo:", error);
                alert("Error al leer el archivo GLB.");
            };

            reader.readAsArrayBuffer(file);
        }

        function ensureUVs(model) {
            model.traverse((child) => {
                if (child.isMesh && child.geometry) {
                    if (!child.geometry.attributes.uv) {
                        console.warn("El modelo no tiene coordenadas UV. Generando UVs b√°sicas...");
                        const uvAttribute = new Float32Array(child.geometry.attributes.position.count * 2);
                        for (let i = 0; i < uvAttribute.length; i++) {
                            uvAttribute[i] = (i % 2 === 0) ? 0 : 1;
                        }
                        child.geometry.setAttribute('uv', new THREE.BufferAttribute(uvAttribute, 2));
                    }
                }
            });
        }

        function fixMaterials(model) {
            model.traverse((child) => {
                if (child.isMesh) {
                    if (!child.material) {
                        console.warn("üî¥ Mesh sin material. Asignando material b√°sico.");
                        child.material = new THREE.MeshStandardMaterial({ color: 0xffffff });
                    }

                    // üî• Eliminar extensiones de materiales problem√°ticas
                    if (child.material.extensions) {
                        console.warn("üî¥ Eliminando extensiones de material.");
                        delete child.material.extensions;
                    }

                    // üî• Reemplazar texturas problem√°ticas
                    if (child.material.map && (!child.material.map.image || child.material.map.image === undefined)) {
                        console.warn("üî¥ Textura no compatible. Reemplazando con color blanco.");
                        child.material = new THREE.MeshStandardMaterial({ color: 0xffffff });
                    }

                    // üî• Asegurar que el material sea MeshStandardMaterial
                    if (!(child.material instanceof THREE.MeshStandardMaterial)) {
                        console.warn("üî¥ Material no compatible. Reemplazando con MeshStandardMaterial.");
                        child.material = new THREE.MeshStandardMaterial({ color: child.material.color || 0xffffff });
                    }
                }
            });
        }

        function scaleToCorrectSize(model, realWidth, realHeight, realDepth) {
            const boundingBox = new THREE.Box3().setFromObject(model);
            let size = boundingBox.getSize(new THREE.Vector3());
            console.log("üìè Tama√±o detectado del modelo (X, Y, Z):", size);

            if (size.x === 0 || size.y === 0 || size.z === 0) {
                console.warn("El tama√±o de alguno de los ejes es 0, no se puede escalar.");
                return;
            }

            let scaleFactor = 0.01; // Convertir cm a metros

            realWidth *= scaleFactor;
            realHeight *= scaleFactor;
            realDepth *= scaleFactor;

            const scaleX = realWidth / size.x;
            const scaleY = realHeight / size.y;
            const scaleZ = realDepth / size.z;

            console.log(`üîÑ Factores de escala finales: X=${scaleX}, Y=${scaleY}, Z=${scaleZ}`);

            model.scale.set(scaleX, scaleY, scaleZ);
            model.updateMatrixWorld(true);
        }

        function exportGLB(model, callback) {
            const exporter = new THREE.GLTFExporter();
            exporter.parse(model, function (glb) {
                const blob = new Blob([glb], { type: "application/octet-stream" });
                downloadFile(blob, "modelo_escalado.glb");
                console.log("‚úÖ GLB escalado descargado.");
                if (callback) callback();
            }, { binary: true });
        }

        function exportUSDZ(model) {
            if (!THREE.USDZExporter) {
                console.error("Error: THREE.USDZExporter no est√° disponible.");
                alert("No se pudo exportar a USDZ. Revisa la consola.");
                return;
            }

            console.log("Iniciando exportaci√≥n a USDZ...");
            const exporter = new THREE.USDZExporter();

            exporter.parse(model).then(function (arraybuffer) {
                const blob = new Blob([arraybuffer], { type: "model/vnd.usdz+zip" });
                downloadFile(blob, "modelo_convertido.usdz");
                console.log("‚úÖ USDZ descargado.");
            }).catch(function (error) {
                console.error("Error al exportar a USDZ:", error);
                alert("Error al convertir a USDZ. Revisa la consola.");
            });
        }

        function downloadFile(blobData, filename) {
            const url = URL.createObjectURL(blobData);
            const link = document.createElement("a");
            link.href = url;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            console.log(`üì• Archivo descargado: ${filename}`);
        }
    </script>
</head>
<body>
    <h1>Conversi√≥n de GLB a USDZ</h1>
    <input type="file" id="glb-file" accept=".glb">
    <button onclick="convertToUSDZ()">Convertir</button>
</body>
</html>

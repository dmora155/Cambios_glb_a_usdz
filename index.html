<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversi√≥n de GLB a USDZ</title>

    <!-- Cargar Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Cargar dependencias necesarias -->
    <script src="https://cdn.jsdelivr.net/npm/fflate@0.8.0/umd/index.js"></script>

    <!-- Cargar GLTFLoader, USDZExporter y GLTFExporter -->
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/exporters/USDZExporter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/exporters/GLTFExporter.js"></script>

    <script>
        function convertAndDownload() {
            const fileInput = document.getElementById('glb-file');
            const file = fileInput.files[0];

            let realWidth = parseFloat(document.getElementById('real-width').value);
            let realHeight = parseFloat(document.getElementById('real-height').value);
            let realDepth = parseFloat(document.getElementById('real-depth').value);

            if (!file) {
                alert("Por favor, selecciona un archivo GLB.");
                return;
            }

            if (isNaN(realWidth) || realWidth <= 0 || isNaN(realHeight) || realHeight <= 0 || isNaN(realDepth) || realDepth <= 0) {
                alert("Por favor, ingresa valores reales en cm para cada eje.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const loader = new THREE.GLTFLoader();
                loader.parse(event.target.result, '', function(gltf) {
                    const scene = gltf.scene;
                    scaleToCorrectSize(scene, realWidth, realHeight, realDepth);

                    exportGLB(scene).then(() => {
                        exportUSDZ(scene); // Solo se exporta USDZ despu√©s de que el GLB se haya descargado
                    });

                }, function(error) {
                    console.error("Error al cargar GLB:", error);
                });
            };

            reader.readAsArrayBuffer(file);
        }

        function scaleToCorrectSize(model, realWidth, realHeight, realDepth) {
            console.log("üìè Ajustando la escala del modelo...");

            const boundingBox = new THREE.Box3().setFromObject(model);
            let size = boundingBox.getSize(new THREE.Vector3());

            // Convertir valores ingresados en cm a metros
            realWidth /= 100;
            realHeight /= 100;
            realDepth /= 100;

            const scaleX = realWidth / size.x;
            const scaleY = realHeight / size.y;
            const scaleZ = realDepth / size.z;

            console.log(`üîÑ Factores de escala: X=${scaleX}, Y=${scaleY}, Z=${scaleZ}`);

            // Aplicar la escala corregida
            model.scale.set(scaleX, scaleY, scaleZ);
            model.updateMatrixWorld(true);

            console.log("‚úÖ Escala ajustada correctamente.");
        }

        function exportGLB(model) {
            return new Promise((resolve, reject) => {
                const exporter = new THREE.GLTFExporter();

                exporter.parse(model, function (gltf) {
                    const glbBlob = new Blob([gltf], { type: "model/gltf-binary" });
                    const glbUrl = URL.createObjectURL(glbBlob);

                    const glbDownloadLink = document.createElement("a");
                    glbDownloadLink.href = glbUrl;
                    glbDownloadLink.download = "modelo_convertido.glb";
                    document.body.appendChild(glbDownloadLink);
                    glbDownloadLink.click();
                    document.body.removeChild(glbDownloadLink);

                    alert("‚úÖ Modelo GLB exportado y descargado correctamente con la escala ajustada.");
                    resolve(); // Se llama resolve() para continuar con el USDZ
                }, { binary: true });
            });
        }

        function exportUSDZ(model) {
            const exporter = new THREE.USDZExporter();
            exporter.parse(model).then(function (arraybuffer) {
                const blob = new Blob([arraybuffer], { type: "model/vnd.usdz+zip" });
                const url = URL.createObjectURL(blob);

                const downloadLink = document.createElement("a");
                downloadLink.href = url;
                downloadLink.download = "modelo_convertido.usdz";
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);

                alert("‚úÖ Modelo USDZ exportado y descargado correctamente.");
            }).catch(function (error) {
                console.error("Error al exportar a USDZ:", error);
            });
        }
    </script>
</head>
<body>
    <h1>Conversi√≥n de GLB a USDZ</h1>
    <p>Selecciona un archivo GLB, ingresa las dimensiones reales en cm y haz clic en el bot√≥n para convertirlo a USDZ y GLB con escala ajustada.</p>

    <div>
        <input type="file" id="glb-file" accept=".glb">
        <input type="number" id="real-width" placeholder="Ancho real (X) en cm">
        <input type="number" id="real-height" placeholder="Alto real (Y) en cm">
        <input type="number" id="real-depth" placeholder="Profundidad real (Z) en cm">
        <button onclick="convertAndDownload()">Convertir y Descargar</button>
    </div>
</body>
</html>
